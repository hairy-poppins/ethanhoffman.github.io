# config.yml

backend:
  name: auth-proxy
  auth_endpoint: "/.netlify/functions/auth-proxy"


media_folder: "assets/uploads"       # Where uploaded media files go
public_folder: "/assets/uploads"      # Public URL for media

collections:
  - name: "blog"                      # Unique identifier
    label: "Blog Posts"               # Display name in CMS
    folder: "_posts"                  # Folder containing posts
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}