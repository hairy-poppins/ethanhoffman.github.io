<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Decap CMS -->
  <script src="https://unpkg.com/@decap/cms@^2.0.0/dist/cms.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    #login-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #63E6BE;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="login-btn">Login with Auth0</button>

  <script>
    // Auth0 configuration
    const AUTH0_DOMAIN = "dev-k4p5ypz7ncud7k5r.us.auth0.com";
    const CLIENT_ID = "olExTJYwW5GsJoe2OHXkKuGuS0f1HAKU";
    const REDIRECT_URI = window.location.origin + "/admin/index.html";

    // Redirect to Auth0 login when button clicked
    document.getElementById("login-btn").addEventListener("click", () => {
      const authUrl = `https://${AUTH0_DOMAIN}/authorize?` +
        `response_type=token&` +
        `client_id=${CLIENT_ID}&` +
        `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
        `scope=openid profile email`;
      window.location.href = authUrl;
    });

    // Handle Auth0 redirect and initialize CMS
    window.addEventListener("load", () => {
      if (window.location.hash.includes("access_token")) {
        const params = new URLSearchParams(window.location.hash.slice(1));
        const token = params.get("access_token");

        if (token) {
          // Initialize Decap CMS with Auth Proxy backend
          window.CMS.init({
            backend: {
              name: "auth-proxy", // your serverless Auth Proxy
              token: token
            }
          });

          // Remove token from URL for cleanliness
          window.history.replaceState(null, null, window.location.pathname);
        }
      }
    });
  </script>
</body>
</html>
