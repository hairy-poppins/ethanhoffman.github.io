<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Decap CMS -->
  <script src="https://unpkg.com/@decap/cms@^2.0.0/dist/cms.js"></script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
    }
    #login-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #63E6BE;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="login-btn">Login with Netlify Identity</button>

  <script>
    // Wait for Netlify Identity widget to load
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          document.getElementById("login-btn").style.display = "block";
        } else {
          initCMS(user.token.access_token);
        }
      });
    }

    // Show login modal when button clicked
    document.getElementById("login-btn").addEventListener("click", () => {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.open("login");
      }
    });

    // Initialize CMS after login
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("login", user => {
        const token = user.token.access_token;
        initCMS(token);
        window.netlifyIdentity.close();
      });
    }

    // Function to initialize Decap CMS
    function initCMS(token) {
      window.CMS.init({
        backend: {
          name: "git-gateway",
          branch: "main",
          token: token
        }
      });
      document.getElementById("login-btn").style.display = "none";
    }
  </script>
</body>
</html>
